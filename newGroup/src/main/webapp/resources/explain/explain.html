<script type="text/javascript">
function conDisplay360(){if($("#360_set").is(":hidden")){$("#360_set").show();if(""==$.trim($("#360_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.去除360安全卫士来电秀功能</p>"+"<p>步骤：隐私保护---右上角进入卫士设置，在卫士设置内选择来电秀设置---对方来电秀---不显示对方来电秀。</p>"+'<img src="pic/360-1.gif" alt="" />'+'<img style="margin-top:10px" src="pic/360-2.gif" alt="" />'+"<p>2.允许程序自启动</p>"+"<p>步骤：超强模式---自启软件管理---允许软件自启动。</p>"+'<img src="pic/360-2-1.gif" alt="" />'+'<img style="margin-top:10px" src="pic/360-2-2.gif" alt="" />'+'<img style="margin-top:10px" src="pic/360-2-3.gif" alt="" />';$("#360_set").html(a)}$("#360_arrow").attr("src","pic/down.gif")}else{$("#360_set").hide();$("#360_arrow").attr("src","pic/right.gif")}}function conDisplayAndroid(){if($("#and_set").is(":hidden")){$("#and_set").show();if(""==$.trim($("#and_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>去除安卓优化大师来去电悬浮窗功能</p>"+"<p>步骤：设置---防骚扰---来去电悬浮窗，不要勾选此选项。</p>"+'<img src="pic/and-01.gif" alt="" />'+'<img style="margin-top:10px" src="pic/and-02.gif" alt="" />';$("#and_set").html(a)}$("#and_arrow").attr("src","pic/down.gif")}else{$("#and_set").hide();$("#and_arrow").attr("src","pic/right.gif")}}function conDisplayMi(){if($("#mi_set").is(":hidden")){$("#mi_set").show();if(""==$.trim($("#mi_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.点击设置进入应用菜单；</p>"+'<img src="pic/mi1.gif" alt="" />'+"<p>2.在全部应用内选择和信，允许和信使用悬浮窗；</p>"+'<img src="pic/mi2.gif" alt="" />'+"<p>3.滑动到底部，选择权限管理；</p>"+'<img src="pic/mi3.gif" alt="" />'+"<p>4.选择我信任该程序，并允许自动启动；</p>"+'<img src="pic/mi4.gif" alt="" />'+"<p>5.重新启动和信。</p>";$("#mi_set").html(a)}$("#mi_arrow").attr("src","pic/down.gif")}else{$("#mi_set").hide();$("#mi_arrow").attr("src","pic/right.gif")}}function conDisplayHW(){if($("#hw_set").is(":hidden")){$("#hw_set").show();if(""==$.trim($("#hw_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.请您信任和信产品，允许其使用权限</p>"+"<p>打开手机管家，选择“权限管理”</p>"+'<img src="pic/hw-1.gif" alt="" />'+"<p>点击应用程序选择“和信”</p>"+'<img src="pic/hw-2.gif" alt="" />'+"<p>信任此应用程序</p>"+'<img src="pic/hw-3.gif" alt="" />'+"<p>2.请您允许和信自启动</p>"+"<p>在手机管家内，点击开机自启项，允许和信自启动。</p>"+'<img src="pic/hw-4.gif" alt="" />'+"<p>3.点击手机管家-右上角设置按钮，选择悬浮窗，允许和信使用悬浮窗功能。</p>"+'<img src="pic/hw3-1.gif" alt="" />'+'<img style="margin-top:10px" src="pic/hw3-2.gif" alt="" />';$("#hw_set").html(a)}$("#hw_arrow").attr("src","pic/down.gif")}else{$("#hw_set").hide();$("#hw_arrow").attr("src","pic/right.gif")}}function conDisplayLO(){if($("#lo_set").is(":hidden")){$("#lo_set").show();if(""==$.trim($("#lo_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.进入联想手机乐安全，选择开机加速，加速完成后选择自启管理，并在自启管理内允许和信自启动</p>"+'<img src="pic/lo1-1.gif" alt="" />'+'<img style="margin-top:10px" src="pic/lo1-2.gif" alt="" />'+"<p>2.进入联想手机乐安全，选择敏感行为监控-按应用管理，选择信任和信。</p>"+'<img src="pic/lo2-1.gif" alt="" />'+'<img style="margin-top:10px" src="pic/lo2-2.gif" alt="" />';$("#lo_set").html(a)}$("#lo_arrow").attr("src","pic/down.gif")}else{$("#lo_set").hide();$("#lo_arrow").attr("src","pic/right.gif")}}function conDisplayHe(){if($("#he_set").is(":hidden")){$("#he_set").show();if(""==$.trim($("#he_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.点击和通讯录云备份，选择右上角设置按钮；</p>"+'<img src="pic/he1.gif" alt="" />'+"<p>2.进入设置后选择通话设置，关闭联系人名片来电秀。</p>"+'<img src="pic/he2.gif" alt="" />';$("#he_set").html(a)}$("#he_arrow").attr("src","pic/down.gif")}else{$("#he_set").hide();$("#he_arrow").attr("src","pic/right.gif")}}function conDisplayBaidu(){if($("#baidu_set").is(":hidden")){$("#baidu_set").show();if(""==$.trim($("#baidu_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.进入百度卫士，选择手机加速，加速完成后选择自启管理；</p>"+'<img src="pic/baidu1.gif" alt="" />'+"<p>2.将和信设置为允许自启动并加锁；</p>"+'<img src="pic/baidu2.gif" alt="" />'+"<p>3.退回到百度卫士主界面，选择防骚扰功能；</p>"+"<p>4.关闭来去电悬浮窗。</p>"+'<img src="pic/baidu3.gif" alt="" />';$("#baidu_set").html(a)}$("#baidu_arrow").attr("src","pic/down.gif")}else{$("#baidu_set").hide();$("#baidu_arrow").attr("src","pic/right.gif")}}function conDisplayCP(){if($("#cp_set").is(":hidden")){$("#cp_set").show();if(""==$.trim($("#cp_set").html())){var a='<hr style="border:0;background-color:#DDDDDD;height:1px;"/>'+"<p>1.点击酷管家，选择手机加速；</p>"+'<img src="pic/cp1.gif" alt="" />'+"<p>2.选择应用启动管理，允许和信自启动；</p>"+'<img src="pic/cp2.gif" alt="" />'+"<p>3.退回到酷管家首页，选择隐私空间，选择浮动窗口控制；</p>"+'<img src="pic/cp3.gif" alt="" />'+"<p>4.去除和信后面的勾选框。</p>"+'<img src="pic/cp4.gif" alt="" />';$("#cp_set").html(a)}$("#cp_arrow").attr("src","pic/down.gif")}else{$("#cp_set").hide();$("#cp_arrow").attr("src","pic/right.gif")}};
